<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Calculadora IMC</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="aaa.css">
    <script src="gamer.js"></script>
</head>
<body onload="onCreate()">
    <br>
    <div id="tudimtudim" class="tudo">
        <div style="float: left; width: 50%; text-align: center;">
          <p>Altura (ex.: 170)</p>
          <input type="number" placeholder="Metros" id="inputMT"><br>
          <button id="buttClean" style="margin: 10px;" onclick="limpar()">Limpar</button>
        </div>
        <div style="float: right; width: 50%; text-align: center">
          <p>Peso(ex.: 65.2)</p>
          <input type="number" placeholder="Quilos" id="inputKG"><br>
          <button id="buttCalc" style="margin: 10px;" onclick="calcular()">Calcular</button>
        </div>
        <input id="inputIMC" placeholder="IMC" disabled><br>
        <br>
        <table>
          <tr>
            <th>IMC</th>
            <th>CLASSIFICAÇÃO</th>
            <th>OBESIDADE</th>
          </tr>
          <tr id="IMC01">
            <td>MENOR QUE 18.5</td>
            <td>MAGREZA</td>
            <td style="text-align: center;">0</td>
          </tr>
          <tr id="IMC02">
            <td>ENTRE 18.5 E 24.9</td>
            <td>NORMAL</td>
            <td style="text-align: center;">0</td>
          </tr>
          <tr id="IMC1">
            <td>ENTRE 25.0 E 29.9</td>
            <td>SOBREPESO</td>
            <td style="text-align: center;">I</td>
          </tr>
          <tr id="IMC2">
            <td>ENTRE 30.0 E 39.9</td>
            <td>OBESIDADE</td>
            <td style="text-align: center;">II</td>
          </tr>
          <tr id="IMC3">
            <td>MAIOR QUE 40.0</td>
            <td>OBESIDADE GRAVE</td>
            <td style="text-align: center;">III</td>
          </tr>
        </table>
    </div>
    <img src="imagens/uwuowo.png" style="position: fixed; top: 0px; left: 0px; border-bottom-right-radius: 100%;" onclick="changeBack(1)">
    <img src="imagens/owouwu.png" style="position: fixed; top: 0px; right: 0px; border-bottom-left-radius: 100%;" onclick="changeBack(2)">
    <audio id="myAudio" onload="document.getElementById('myAudio').pause()" style="transition: all 2s ease-in-out;">
      <source src="sound/mom_spaghetti.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
